apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "unpackerr.fullname" . }}
  labels:
    {{- include "unpackerr.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "unpackerr.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "unpackerr.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: false
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.config.env.existingSecret }}
          envFrom:
            - secretRef:
                name: {{ .Values.config.env.existingSecret }}
          {{- else if .Values.config.env.sealed }}
          envFrom:
            - secretRef:
                name: {{ include "unpackerr.fullname" . }}-env
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.config.file.existingSecret }}
            - name: secret-config
              mountPath: /config
              subPath: {{ .Values.config.file.existingSecretKey }}
              readOnly: true
            {{- else if .Values.config.file.sealed }}
            - name: secret-config
              mountPath: /config
              subPath: unpackerr.conf
              readOnly: true
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- if .Values.config.file.existingSecret }}
        - name: secret-config
          secret:
            secretName: {{ .Values.config.file.existingSecret }}
        {{- else if .Values.config.file.sealed }}
        - name: secret-config
          secret:
            secretName: {{ include "unpackerr.fullname" . }}-config-file
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
